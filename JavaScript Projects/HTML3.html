<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript project </title>
    <meta charset="UTF-8">
    <script src="./Javascript/JavaScript_3.js"></script>

</head>
<body>
    <h1>Character</h1>
    <h3>Click on a universe to see a character</h3>

    <ul>
        <li onclick="displayType(this)" id="Lord of the Rings"
            data-character-type="Frodo Baggins">Lord of the Rings</li>
        <li onclick="displayType(this)" id="Game of Thrones"
            data-character-type="Lord Eddard Stark">Game of Thrones</li>
        <li onclick="displayType(this)" id="The Wire"
            data-character-type="Avon Barksdale">The Wire</li>  
        <li onclick="displayType(this)" id="The Simpsons"
            data-character-type="Hans Moleman">The Simpsons</li>        
    </ul>


</body>
</html>
