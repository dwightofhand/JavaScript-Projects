<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
		
		var ajax = new XMLHttpRequest(); //xml http request set up
		
		ajax.open('GET', 'content.html' ); //preparing open ajax request
		
			//defining ajax response callback
		ajax.onreadystatechange = function() {
			if (ajax.readyState = 4) {
				document.getElementByID('content').innerHTML = ajax.responseText;
			
			}
		}
		//send ajax request
		function getContent() {
			ajax.send();
			document.getElementByID('btn_content').style.display = 'none' ;
		}
			
		</script>
    </body>
</html>
