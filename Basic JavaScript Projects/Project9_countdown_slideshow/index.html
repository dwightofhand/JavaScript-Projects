<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project9 countdown slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>
<body>
    <!---Countdown timer section-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" value="" >
    <button onclick="countdown()" id="startBtn">Click here</button>
    <p id="timer"></p>
    

    <!--Slideshow section-->
    <div class="slideshow-container">
        <!--full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 /3</div>
            <img src="images/jupiter.png" style="width: 100%" alt="The planet jupiter">
            <div class="text">Jupiter</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 /3</div>
            <img src="images/saturn.png" style="width: 100%" alt="The planet saturn">
            <div class="text">Saturn</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 /3</div>
            <img src="images/venus.png" style="width: 100%" alt="The planet venus">
            <div class="text">Venus</div>
        </div>
        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="prev" onclick="plusSlides(+1)">&#10095;</a>
    </div>
    <br>

    <!--Current selection circles-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
